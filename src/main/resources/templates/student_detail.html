<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Information Form</h2>
    <form action="/api/students/student-data" method="POST">
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter student name" name="name"
          required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Student Password</label>
        <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="branch" class="form-label">Student Branch</label>
        <input type="text" class="form-control" id="branch" placeholder="Enter branch" name="branch" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
